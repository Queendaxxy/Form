<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
    <div class="header">
    <h2>Create Form</h2>
    </div>
    <form action="" class="form" id="form">
    <div class="form-control">
<label>Username</label>
<input type="text" placeholder="Cynthia" id="username">
<small>Error Message</small>
    </div>

    <div class="form-control">
    <label>Email</label>
    <input type="Email" placeholder="info@cynthis.org" id="email">
    <small>Error Message</small>
    </div>

    <div class="form-control">
    <label>Password</label>
    <input type="Password" placeholder="****" id="password">
    <small>Error Message</small>
    </div>

    <div class="form-control">
        <label>Confirm Password</label>
        <input type="Password" placeholder="****" id="password2">
        <small>Error Message</small>
        </div>

        <button>Submit</button>
    </form>
    </div>

    <script lang="javascript" type="text/javascript" src= "./index.js"></script>
</body>
</html>
